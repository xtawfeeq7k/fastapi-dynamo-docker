body {

  background-position: center; /* Center the image */

  background-size: cover; /* Resize the background image to cover the entire container */
}

.container {
  width: 100%;

  padding-right: 15px;
  padding-left: 15px;
  margin-right: auto;

}

.name {

}

.w3-theme-d3 {

.w3-theme-d3:hover {

}

a {

.w3-border {

.links-container {

.profession {

.submit form button {

}

.submit form button:hover {
  background-color: rgba(15, 67, 87, 0.9) !important;
  color: #fff !important;
}
.submit form input {
  width: 100% !important;
}
.submit form input::placeholder {
  color: #fff;
}

.icons {
  display: flex;
  gap: 40px;
}

.icons a {
  text-decoration: none;
}

.icons a svg {
  fill: #d0ecf7;
  transform: scale(1.5);
}

@media screen and (min-width: 768px) {
  .link {
    width: 100%;
  }
}
@media screen and (min-width: 576px) {
  .container {
